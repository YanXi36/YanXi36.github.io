    <script src="config.js"></script>
    <!-- Animation when mouse hovers over image -->
    <style>
        .block-container {
            width: 250px;
            height: 250px;
        }
        
        .img-container {
            width: 210px;
            overflow: hidden;
            position: relative;
        }

        .img-container:hover img {
            transform-origin: top left;
        }
    
        .img-inner-container img {
            object-fit: cover;
        }
    </style>
    
    <script>
        // Get the container
        var imageContainer = document.getElementById("imageContainer");
        
        // Dynamic generation of image elements and adding them to the container
        productConfigs.Yan_Nian.imageInfo.forEach(function (info) {
            var divElement = document.createElement("div");
            divElement.classList.add("col-lg-2", "col-sm-2", "wow", "fadeInUp", "block-container");
            divElement.setAttribute("data-wow-delay", "0.3s");
    
            var imgElement = document.createElement("img");
            imgElement.classList.add("img-fluid", "bg-light");
            imgElement.src = productConfigs.Yan_Nian.imagePath + info.fileName;

            var smallElement = document.createElement("small");
            smallElement.textContent = info.displayText;
    
            var innerDiv = document.createElement("div");
            innerDiv.classList.add("col-1-1", "img-inner-container", "img-container");
            innerDiv.appendChild(imgElement);

            // Set the dynamic scale factor from info.scale on hover
            innerDiv.onmouseover = function () {
                imgElement.style.transform = "scale(" + info.scale + ")";
            };

            // Reset the scale factor on mouseout
            innerDiv.onmouseout = function () {
                imgElement.style.transform = "scale(1)";
            };
    
            divElement.appendChild(innerDiv);
            divElement.appendChild(smallElement);
    
            imageContainer.appendChild(divElement);
        });
    </script>
    <!-- Service End -->
