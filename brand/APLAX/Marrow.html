    <!-- Animation when mouse hovers over image -->
    <style>
        .img-container:hover img {
            /* Zoom factor can be adjusted as needed */
            transform: scale(3); 
        }
    
        .img-container {
            overflow: hidden;
            position: relative;
        }
    
        .img-container img {
            transition: transform 0.3s ease-in-out;
        }
    </style>
    
    <script>
        // Get the container
        var imageContainer = document.getElementById("imageContainer");
    
        // Dynamic generation of image elements and adding them to the container
        productConfigs.Marrow.imageInfo.forEach(function (info) {
            var divElement = document.createElement("div");
            divElement.classList.add("col-lg-2", "col-sm-2", "wow", "fadeInUp", "img-container");
            divElement.setAttribute("data-wow-delay", "0.3s");
    
            var imgElement = document.createElement("img");
            imgElement.classList.add("img-fluid", "bg-light");
            imgElement.src = productConfigs.Marrow.imagePath + info.fileName;
    
            var smallElement = document.createElement("small");
            smallElement.textContent = info.displayText;
    
            var innerDiv = document.createElement("div");
            innerDiv.classList.add("col-1-1");
            innerDiv.appendChild(imgElement);
    
            divElement.appendChild(innerDiv);
            divElement.appendChild(smallElement);
    
            imageContainer.appendChild(divElement);
        });
    </script>
